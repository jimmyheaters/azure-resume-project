name: Blob storage website CI

on:
    push:
        branches: [ main ]
        paths:
        - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:            
    - uses: actions/checkout@v3
    - name: login with azure 
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Upload to blob storage
      uses: azure/CLI@v1.0.8
      with:
          inlineScript: |
            az storage blob upload-batch --account-name azureresumestoragebd --destination '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1.0.8
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "azureresumebd" --name "azureresumebd" --resource-group "azureresume-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()